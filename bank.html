<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl  text-center mt-10">Let's gets some <span class="font-semibold text-violet-600">Money</span> !!!</h1>
    </header>
    <main>
        <section class="w-3/4 mt-12 mx-auto">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-blue-500 p-9 text-white rounded-xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-5xl mt-3">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-9 text-white rounded-xl">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-5xl mt-3">$ <span id="withdrow">00</span> </h2>
                </div>
                <div class="bg-emerald-500 p-9 text-white rounded-xl">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-5xl mt-3">$ <span id="Balance-total">1240</span> </h2>
                </div>
            </div>        
        </section>

        <!-- withdrow and deposite  -->
        <section class="w-3/4 mt-12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-900 p-9 text-white rounded-xl">
                    <h1 class="text-3xl">Please Deposite</h1>
                    <div class="mt-5 pl-9">
                        <input class="block w-3/4 px-3 py-2  rounded-md mb-2 text-black" type="text" name="" id="user-deposite" placeholder="$ amount you want to deposite">
                        <button id="deposite-button" class="text-yellow-50 bg-red-500 px-8 py-2 rounded-lg font-medium text-lg mt-4 hover:bg-sky-500">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-600 p-9 text-white rounded-xl">
                    <h1 class="text-3xl">Please Withdraw</h1>
                    <div class="mt-5 pl-9">
                        <input class="block w-3/4 px-3 py-2 rounded-md mb-2 text-black" type="text" name="" id="user-withdrow" placeholder="$ amount you want to withdrow">
                        <button id="withdraw-button" class="text-yellow-50 bg-red-500 px-8 py-2 rounded-lg font-medium text-lg mt-4 hover:bg-sky-500">Withdraw</button>
                    </div>
                </div>
            </div>        
        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>
</html>
