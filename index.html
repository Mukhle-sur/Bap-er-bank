<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>

    <!-- tailwindcss-link-add  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl  text-center mt-10">Welcome to my <span class="font-semibold text-violet-600">Bap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-900 p-12 w-3/4 text-center mx-auto mt-12">
            <h2 class="text-white mb-5 text-2xl text-tr">Please Login</h2>
            <div>
                <input class="block w-1/2 px-3 py-2 mx-auto rounded-md mb-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="block w-1/2 px-3 py-2 mx-auto rounded-md mb-2" type="password" name="" id="user-password" placeholder="Enter Your password">
                <button id="submit-button" class="text-yellow-50 bg-red-500 px-8 py-3 rounded-lg font-medium text-lg mt-5 hover:bg-sky-500">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
